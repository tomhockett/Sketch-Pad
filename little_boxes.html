<!DOCTYPE html>
<html>
<head>
	<title>Little Boxes on a Hillside.</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src='js/little_boxes.js'></script>
	<link rel="stylesheet" type="text/css" href="css/little_boxes.css">
</head>
<body>
	<button id="button">Click Me!</button>
	<div id="controls">
		<label for="hl">Highlight Color</label>
		<input type="color" name="hl" value="#ffc600">
	</div>
	<div id="container"></div>
	<script>
		const inputs = document.querySelectorAll('#controls input');
		
		function handleUpdate() {			
			document.documentElement.style.setProperty(`--${this.name}`, this.value);
		}
		
		inputs.forEach(input => input.addEventListener('change', handleUpdate));
		
	</script>
</body>
</html>
